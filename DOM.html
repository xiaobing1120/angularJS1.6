<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <script type="text/javascript" src="./js/1.6.4/angular.js"></script>
    <style type="text/css">
        *{ margin: 0; padding: 0; box-sizing: border-box; }
        body{ padding: 20px; }
        img{ display: block; width: 50%; margin: 0 auto; }
        ul, ol{ list-style: none; }
    </style>
</head>
<body ng-controller="myCtrl">

    <p ng-show="mySwitch">我是可见的。</p>

    <p ng-show="!mySwitch">我是不可见的。</p>

    <br/><br/>
    <button ng-disabled="mySwitch">点我！</button><br/><br/>

    <label>
        <input type="checkbox" ng-model="mySwitch" />按钮
    </label>
    <br/><br/>


    <p>{{ mySwitch }}</p>
    <br/><br/>
    <p ng-hide="mySwitch">我是不可见的。</p>

    <p ng-hide="!mySwitch">我是可见的。</p>


</body>
<script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.mySwitch = true;
        $scope.names = ["Google", "Runoob", "Taobao"];
    });

</script>
</html>
