<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>表达式</title>
<script type="text/javascript" src="./js/1.6.4/angular.js"></script>
<style type="text/css">
*{ margin: 0; padding: 0; box-sizing: border-box; }
img{ display: block; width: 50%; margin: 0 auto; }
ul, ol{ list-style: none; }
</style>
</head>

<body ng-controller="myCtrl"  ng-init="points=[1,15,19,2,40];person={firstName:'John',lastName:'Doe'};quantity=1;cost=5;firstName='John';lastName='Doe'">
    
    <br/><br/>
    <div ng-cloak>

        <p>我的第一个表达式: {{ 5 + 5 }}</p><br/>
        <p>总价： <span ng-bind="quantity * cost"></span></p><br/>
        <p>姓名： {{ firstName + " " + lastName }}</p><br/>
        <p>姓名： <span ng-bind="firstName + ' ' + lastName"></span></p><br/>
        <p>姓为 {{ person.lastName }}</p><br/>
        <p>姓为 <span ng-bind="person.lastName"></span></p><br/>
        <p>第三个值为 {{ points[2] }}</p><br/>
        <p>第三个值为 <span ng-bind="points[2]"></span></p><br/>


    </div>
    <br/><br/>
</body>

<script type="text/javascript">
    var app = angular.module('myApp', []);
    
    app.controller('myCtrl', function($scope){
        $scope.myInput = 'hello world!';
        $scope.list = [1,2,3,4,5];
        $scope.img = 'http://10.94.10.128/docview/data/test/2020/0717/11/112628_156391_HwfwDki.jpg';
    });

</script>
</html>
