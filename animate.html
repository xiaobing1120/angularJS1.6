<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script type="text/javascript" src="./js/1.6.4/angular.js"></script>
    <script type="text/javascript" src="./js/1.6.4/angular-animate.js"></script>
    <style type="text/css">
c        body{ padding: 20px; }
        img{ display: block; width: 50%; margin: 0 auto; }
        ul, ol{ list-style: none; }
        div {
            transition: all linear 0.5s;
            background-color: lightblue;
            height: 100px;
        }
        .ng-hide {
            height: 0;
            opacity: 0;
        }
    </style>
</head>
<body  ng-cloak  ng-controller="myCtrl">

    <br/><br/>
    <label>隐藏 DIV:
        <input type="checkbox" ng-model="myCheck">
    </label>

    <div ng-hide="myCheck">1234</div>


</body>
<script type="text/javascript">
    var app = angular.module('myApp', ['ngAnimate']);
    app.controller('myCtrl', function ($scope) {
        $scope.names = ["Google", "Runoob", "Taobao"];
        $scope.firstname = 'John';
        $scope.lastName = 'Doe';
    });

</script>
</html>
