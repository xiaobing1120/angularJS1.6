<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
<meta charset="UTF-8">
<title>http</title>
<script type="text/javascript" src="./js/1.6.4/angular.js"></script>
<style type="text/css">
    *{ margin: 0; padding: 0; box-sizing: border-box; }
    body{ padding: 20px; }
    img{ display: block; width: 50%; margin: 0 auto; }
    ul, ol{ list-style: none; }
    input.ng-invalid { background-color: lightblue; }
</style>
</head>
<body ng-controller="myCtrl">

<p>{{ data }}</p>


</body>
<script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {
        // $http.get
        // $http.head
        // $http.post
        // $http.put
        // $http.delete
        // $http.jsonp
        // $http.patch
        $http.get('https://www.runoob.com/try/angularjs/data/sites.php').then(function (res) {
            //请求成功执行代码
            $scope.data = res.data;
        }, function (error) {
            //请求失败执行代码
        });
    });
</script>
</html>
