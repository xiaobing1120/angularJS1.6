<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <script type="text/javascript" src="./js/1.6.4/angular.js"></script>
    <style type="text/css">
        *{ margin: 0; padding: 0; box-sizing: border-box; }
        body{ padding: 20px; }
        img{ display: block; width: 50%; margin: 0 auto; }
        ul, ol{ list-style: none; }
        table,th,td{ border-collapse: collapse; border: 1px solid grey; }
        table tr:nth-child(odd) { background-color: #f1f1f1;  }
        table tr:nth-child(even) { background-color: #fff; }
        th, td{ padding: 5px; color: #666 }
    </style>
</head>
<body ng-controller="myCtrl">

    <table>
        <tr >
            <th>序号</th>
            <th ng-repeat="(x,y) in names[0]">{{ x }}</th>
        </tr>
        <tr ng-repeat="x in names | orderBy: 'Country'">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.Name }}</td>
            <td>{{ x.City }}</td>
            <td>{{ x.Country | uppercase }}</td>
        </tr>
    </table>

    <br/><br/>

</body>

    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
